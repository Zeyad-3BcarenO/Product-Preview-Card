<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="preview">
    <div class="image">
      <img src="media/image-product-mobile.jpg" alt="">
    </div>
    <div class="detail">
      <h3 class="category">Perfume</h3>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p class="describe">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <span class="main-price">$149.99</span>
          <span class="previous-price">$169.99</span>    
        </div>
      <button class="add">
        <img src="media/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zeyad-3BcarenO">Zeyad_3BcarenO</a>.
  </div>
</body>
</html>
